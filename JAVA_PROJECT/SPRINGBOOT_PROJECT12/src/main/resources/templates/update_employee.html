<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Update Employee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Employee Management System</a>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center">Update Employee</h2>
				<div class="card-body">
					<form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
						</div>

						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>

						<div class="form-group">
							<label for="emailId">Email</label>
							<input type="text" th:field="*{emailId}" class="form-control" placeholder="Enter Email">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-success">Update</button>
							<a th:href="@{/employees}" class="btn btn-secondary">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
